# =================================
# APPLICATION CONFIGURATION
# =================================
spring.application.name=Spring Boot Master Project

# =================================
# SERVER CONFIGURATION
# =================================
server.port=8080
server.servlet.context-path=/api/v1

# =================================
# DATABASE CONFIGURATION
# =================================
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =================================
# LOGGING CONFIGURATION
# =================================
logging.level.com.springboot.master=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =================================
# ACTUATOR CONFIGURATION
# =================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =================================
# CACHE CONFIGURATION
# =================================
spring.cache.type=simple

# =================================
# MAIL CONFIGURATION (Development)
# =================================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# =================================
# THYMELEAF CONFIGURATION
# =================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =================================
# SWAGGER/OpenAPI CONFIGURATION
# =================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# =================================
# CUSTOM APPLICATION PROPERTIES
# =================================
app.name=Spring Boot Master Project
app.version=1.0.0
app.description=A comprehensive Spring Boot learning project
